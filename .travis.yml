# Tutorial here: https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4

language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

env:
 global:
 - ANDROID_API=29
 - EMULATOR_API=25
 - ANDROID_ABI=arm64-v8a
 - ANDROID_BUILD_TOOLS=29.0.3
 - ADB_INSTALL_TIMEOUT=5 # minutes

android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API
 - extra-android-m2repository # for design library
 - sys-img-$ANDROID_ABI-google_apis-$EMULATOR_API

 licenses:
 - 'android-sdk-preview-license-52d11cd2'
 - 'android-sdk-license-.+'
 - 'google-gdk-license-.+'

before_install:
- openssl enc -aes-256-cbc -pass pass:uizaio -p -in example_keystore.jks.enc -out example_keystore.jks
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
#Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2

before_script:
- echo no | android create avd --force -n test -t android-$EMULATOR_API -b google_apis/$ANDROID_ABI -c 100M
- emulator -avd test -no-skin -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- chmod +x gradlew

script:
- android list target
- ./gradlew clean build

before_deploy:
- cp $TRAVIS_BUILD_DIR/example_keystore.jks $HOME
- cd sampleplayer/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/example_keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk ExampleKeystoreAlias

# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/$ANDROID_BUILD_TOOLS/zipalign -v 4 app-release-unsigned.apk UZPlayerExample.apk"

deploy:
  provider: releases
  file: UZPlayerExample.apk
  skip_cleanup: true
  on:
    repo: uizaio/uiza-android-player-sdk
    tags: true
    jdk: oraclejdk8
